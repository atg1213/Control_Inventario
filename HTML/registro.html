<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Registro</h1>

            <form>

                <div class="input-group">


                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="username" id="username" placeholder="Usuario">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="ContraseÃ±a">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="number" id="cedula" placeholder="Cedula">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="nombres" placeholder="Nombres">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="apellidos" placeholder="Apellidos">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="number" id="telefono" placeholder="Telefono">
                    </div>

                    <div class="btn-field-guardar">
                        <button id="guardar" type="button">Guardar</button>
                    </div>

                    <div class="btn-field-volverR">
                        <button id="volverR" type="button">Volver</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script src="/JAVASCRIPT/registro.js"></script>
    
</body>
</html>
