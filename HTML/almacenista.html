<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Almacenista</title>
    <link rel="stylesheet" href="/CSS/almacenista.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Bienvenido Almacenista</h1>

            <form>

                <div class="input-group">

                    <div class="btn-field-cerrarSAl">
                        <button id="cerrarSAl" type="button">Cerrar Sesion</button>
                    </div>

                    <div class="btn-field-ingresarH">
                        <button id="ingresarH" type="button">Ingresar Herramientas</button>
                    </div>

                    <div class="btn-field-consultaG">
                        <button id="consultaG" type="button">Consultar Inventario</button>
                    </div>

                    <div class="btn-field-solicitudH">
                        <button id="solicitudH" type="button">Solicitud de Herramientas</button>
                    </div>

                    <div class="btn-field-entregaH">
                        <button id="entregaH" type="button">Entrega de Herramientas</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <script src="/JAVASCRIPT/almacenista.js"></script>
    
</body>
</html>
